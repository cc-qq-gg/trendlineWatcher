<body>

        <form id="loginForm">

    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script>
        // ç™»å½•å¤±è´¥è®¡æ•°
        let loginAttempts = 0;

        // é˜²æŠ–å˜é‡
        let isSubmitting = false;
        let lastSubmitTime = 0;
        const DEBOUNCE_DELAY = 2000; // 2ç§’é˜²æŠ–

        // ç”Ÿæˆéšæœºå¯†é’¥
        function generateKey() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return btoa(String.fromCharCode(...array));
        }

        // åŠ å¯†æ•°æ® - ä½¿ç”¨ç®€å•çš„XORåŠ å¯†ï¼Œä¸åç«¯å…¼å®¹
        function encryptData(data, key) {
            let result = '';
            for (let i = 0; i < data.length; i++) {
                const charCode = data.charCodeAt(i);
                const keyChar = key.charCodeAt(i % key.length);
                result += String.fromCharCode(charCode ^ keyChar);
            }
            // è½¬æ¢ä¸ºbase64
            return btoa(result);
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;

            let icon = 'â„¹ï¸';
            if (type === 'success') icon = 'âœ…';
            else if (type === 'danger') icon = 'âŒ';
            else if (type === 'warning') icon = 'âš ï¸';

            alertDiv.innerHTML = `${icon} ${message}`;
            alertsContainer.appendChild(alertDiv);

            // 5ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }

        // æ¸…é™¤æ‰€æœ‰æ¶ˆæ¯
        function clearAlerts() {
            const alertsContainer = document.getElementById('alerts');
            alertsContainer.innerHTML = '';
        }

        // å¤„ç†ç™»å½•å“åº”
        function handleLoginResponse(data) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');

            // é‡ç½®é˜²æŠ–çŠ¶æ€
            isSubmitting = false;

            if (data.success) {
                showAlert('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                loginAttempts++;

                if (data.message.includes('ç­‰å¾…')) {
                    showAlert(data.message, 'warning');
                } else if (data.message.includes('å‰©ä½™å°è¯•æ¬¡æ•°')) {
                    showAlert(data.message, 'warning');
                } else {
                    showAlert(data.message, 'danger');
                }
            }
        }

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            // é˜²æŠ–æ£€æŸ¥
            const currentTime = Date.now();
            if (isSubmitting || (currentTime - lastSubmitTime < DEBOUNCE_DELAY)) {
                if (isSubmitting) {
                    showAlert('æ­£åœ¨å¤„ç†ç™»å½•è¯·æ±‚ï¼Œè¯·ç¨å€™...', 'info');
                } else {
                    const remainingTime = Math.ceil((DEBOUNCE_DELAY - (currentTime - lastSubmitTime)) / 1000);
                    showAlert(`è¯·ç­‰å¾…${remainingTime}ç§’åå†æ¬¡å°è¯•`, 'warning');
                }
                return;
            }

            // åŸºæœ¬éªŒè¯
            if (!username || !password) {
                showAlert('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ', 'warning');
                return;
            }

            // è®¾ç½®é˜²æŠ–çŠ¶æ€
            isSubmitting = true;
            lastSubmitTime = currentTime;

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            clearAlerts();

            try {
                // ç”ŸæˆåŠ å¯†å¯†é’¥
                const key = generateKey();

                // åŠ å¯†ç”¨æˆ·åå’Œå¯†ç 
                const encryptedUsername = encryptData(username, key);
                const encryptedPassword = encryptData(password, key);
                const encryptedKey = btoa(key);

                // å‘é€ç™»å½•è¯·æ±‚
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: encryptedUsername,
                        password: encryptedPassword,
                        key: encryptedKey
                    })
                });

                const data = await response.json();
                handleLoginResponse(data);

            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error);
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                // é‡ç½®é˜²æŠ–çŠ¶æ€
                isSubmitting = false;
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•', 'danger');
            }
        });

        // è‡ªåŠ¨èšç„¦åˆ°ç¬¬ä¸€ä¸ªç©ºè¾“å…¥æ¡†
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            if (!usernameInput.value) {
                usernameInput.focus();
            } else if (!passwordInput.value) {
                passwordInput.focus();
            }
        });
    </script>
